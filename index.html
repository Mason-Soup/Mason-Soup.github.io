<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>z8mc.org</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://github.com/Mason-Soup/Mason-Soup.github.io/blob/main/Untitled.png?raw=true') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      padding: 2rem;
    }

    .header {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 2rem;
      text-shadow: 2px 2px 20px rgba(0,0,0,0.8);
    }

    /* Frosted glass section */
    .section {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 2rem;
      margin: 1.5rem auto;
      max-width: 800px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    h2 {
      margin-top: 0;
    }

    .ip {
      font-size: 1.8rem;
      font-weight: bold;
      color: #00ff88;
      text-shadow: 0 0 10px rgba(0, 255, 136, 0.8);
    }

    @media (max-width: 600px) {
      .header {
        font-size: 2rem;
      }
      .section {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">z8mc.org</div>

  <div class="section">
    <h2>IP</h2>
    <p class="ip">z8mc.org</p>
    <p>Bedrock Port: 19132</p>
  </div>

  <div class="section">
    <h2>About</h2>
    <p>z8mc.org is a laid back Minecraft anarchy type server, No /tpa /home or map resets</p>
  </div>

  <div class="section">
    <h2>Getting Started</h2>
    <p>Join with your preferred Minecraft version and start your adventure today.</p>
  </div>
</body>
</html>
