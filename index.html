<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>z8mc.org</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      padding: 2rem;
      background: none; /* background handled by parallax div */
      overflow-x: hidden;
    }

    /* Parallax background layer */
    .parallax-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://raw.githubusercontent.com/Mason-Soup/Mason-Soup.github.io/main/Images/Background.png') 
                  no-repeat center center;
      background-size: cover;
      z-index: -1;
    }

    .header {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 2rem;
      text-shadow: 2px 2px 20px rgba(0,0,0,0.8);
    }

    /* Gallery layout */
    .gallery {
      display: flex;
      justify-content: center;
      gap: 1rem;            
      flex-wrap: wrap;      
    }

    .gallery img {
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.6);
    }

    /* Frosted glass section */
    .section {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 2rem;
      margin: 1.5rem auto;
      max-width: 800px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    h2 {
      margin-top: 0;
    }

    .ip {
      font-size: 1.8rem;
      font-weight: bold;
      color: #FFAA00;
      text-shadow: 0 0 10px rgba(255, 170, 0, 0.8);
    }

    @media (max-width: 600px) {
      .header {
        font-size: 2rem;
      }
      .section {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Parallax background -->
  <div class="parallax-bg"></div>

  <div class="header">z8mc.org</div>

  <div class="section">
    <h2>IP</h2>
    <p class="ip">z8mc.org</p>
    <p>Bedrock Port: 19132</p>
  </div>

  <div class="section">
    <h2>About</h2>
    <p>z8mc.org is a laid back Minecraft anarchy type server, No /tpa /home or map resets</p>
  </div>

  <div class="section">
    <h2>Getting Started</h2>
    <p>Join with your preferred Minecraft version and start your adventure today.</p>
  </div>
  
  <div class="section">
    <h2>Gallery</h2>
    <div class="gallery">
      <img src="https://raw.githubusercontent.com/Mason-Soup/Mason-Soup.github.io/main/Images/Overworld.png" alt="Overworld">
      <img src="https://raw.githubusercontent.com/Mason-Soup/Mason-Soup.github.io/main/Images/Nether.png" alt="Nether">
      <img src="https://raw.githubusercontent.com/Mason-Soup/Mason-Soup.github.io/main/Images/End.png" alt="End">
    </div>
  </div>

  <script>
    // Parallax effect
    window.addEventListener('scroll', function() {
      let scrolled = window.scrollY;
      document.querySelector('.parallax-bg').style.backgroundPositionY = -(scrolled * 0.3) + 'px';
    });
  </script>
</body>
</html>
